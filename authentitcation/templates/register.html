{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6">
                    <a href="#" id="register-form-link">Register</a>
                </div>
            </div>
            <hr>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form id="register-form" action="/signup/register/{{user.login_hash}}" method="post" role="form">
                        {% if register_errors %}
                            <div class="alert alert-danger" role="alert">
                                {{ register_errors }}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <input type="text" name="username" id="username" disabled tabindex="1" class="form-control" placeholder="Username" value="{{user.username}}">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" disabled tabindex="1" class="form-control" placeholder="Email Address" value="{{user.email}}">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <p>by uploading a document, you agree with our <a>terms and conditions</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

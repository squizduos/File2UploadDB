<script src="/static/js/dragndrop.js"></script>

<div class="row">
    <div class="col-lg-12">
        <form id="file-upload-form" role="form" style="display: block;">                        
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center" id="dropZone">
                            <button id="uploadFile" class="btn btn btn-primary btn-file btn-lg" disabled>
                                <span id="uploadStatus">+ upload file</span><input type="file" id="inputUploadFile" accept=".csv, .xls, .xlsx, .dta">
                            </button>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <span id="selectedFile"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <input type="checkbox" id="agreeToRegulations"> <span>the document meets the <a>regulation</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </form>                            
    </div>
</div>

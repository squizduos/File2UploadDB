

<div class="row">
    <div class="col-lg-12">
        <form id="file-upload-form" role="form" style="display: block;">                        
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-9" id="progessBarDiv" hidden>
                        <div class="text-center">
                            <div class="progress">
                                <div id="uploadProgressBar" class="progress-bar progress-bar-striped progress-bar-animated progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>                    
                    <div class="col-lg-12" id="uploadButtonDiv">
                        <div class="text-center" id="dropZone">
                            <button id="uploadFile" class="btn btn btn-primary btn-file btn-lg" style="width: 20%" disabled>
                                <span id="uploadStatus">+ select file</span><input type="file" id="inputUploadFile" accept=".csv, .xls, .xlsx, .dta">
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-3" id="removeButtonDiv" hidden>
                        <div class="text-center">
                            <button id="removeFile" class="btn btn-danger btn-lg">
                                Remove
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <input type="checkbox" id="agreeToRegulations"> <span>the document meets the <a href="#" data-toggle="popover" title="Regulations" data-content="Regulation text">regulation</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </form>                            
    </div>
</div>

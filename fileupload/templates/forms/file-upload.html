<script src="/static/js/dragndrop.js"></script>

<div class="row">
    <div class="col-lg-12">
        <form id="file-upload-form" role="form" style="display: block;">                        
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-9" id="progessBarDiv" style="display: none">
                        <div class="text-center">
                            <div class="progress">
                                <div id="uploadProgressBar" class="progress-bar progress-bar-striped progress-bar-animated progress-bar-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                            </div>
                        </div>
                    </div>                    
                    <div class="col-lg-12" id="uploadButtonDiv">
                        <div class="text-center" id="dropZone">
                            <button id="uploadFile" class="btn btn btn-primary btn-file btn-lg" disabled>
                                <span id="uploadStatus">+ upload file</span><input type="file" id="inputUploadFile" accept=".csv, .xls, .xlsx, .dta">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <span id="selectedFile"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <input type="checkbox" id="agreeToRegulations"> <span>the document meets the <a>regulation</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </form>                            
    </div>
</div>

{% extends 'base.html' %}

{% block head %}
    <script src="/static/js/jquery.form.js"></script>
    <script src="/static/js/auth.js"></script>
{% endblock %}

{% block content %}
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="#" class="active" id="register-form-link">Register</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="admin-register-form" action="{% url 'api-register' %}" method="post" role="form">
                            <div class="alert alert-danger" role="alert" id="admin-register-error" hidden>

                            </div>
                            <div class="alert alert-primary" role="alert" id="admin-register-success" hidden>

                            </div>
                            <div class="form-group">
                                <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                       placeholder="Username" value="">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                       placeholder="Email Address" value="">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                                               class="form-control btn btn-register" value="Create User">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <p>User will recieve a letter with registration link on provided e-mail</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
